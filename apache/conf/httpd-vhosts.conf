<VirtualHost *:80>
    ServerName fe.app.local
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php-server:9000/fe-app/$1
 
    DocumentRoot /fe-app
 
    <Directory "/fe-app">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
</VirtualHost>

